<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Client - Connexion</title>
    <meta name="description" content="Connectez-vous à votre espace client pour gérer votre contrat, suivre vos remboursements et contacter votre conseiller.">
    <link rel="stylesheet" href="../css/new-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="../index.html" class="nav-brand">
                <i class="fas fa-shield-heart"></i>
                <span>Assurance Santé</span>
            </a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Menu de navigation" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="devis.html" class="btn btn-primary">Obtenir un devis</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title" data-aos="fade-up">Espace Client</h1>
                <p class="page-subtitle" data-aos="fade-up" data-aos-delay="100">Connectez-vous pour gérer votre contrat.</p>
            </div>
        </section>

        <section class="login-section">
            <div class="container">
                <div class="login-container" data-aos="fade-up">
                    <h2 class="login-title">Connexion</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="client-id">Numéro de contrat</label>
                            <input type="text" id="client-id" name="client-id" required value="AS-123456">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" name="password" required value="password123">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Assurance Santé Premium. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/new-script.js"></script>
</body>
</html>
