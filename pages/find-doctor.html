<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouver un Médecin - Assurance Santé Premium</title>
    <link rel="stylesheet" href="../css/new-style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="../index.html" class="nav-brand">
                <i class="fas fa-shield-heart"></i>
                <span>Assurance Santé</span>
            </a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="find-doctor.html" class="nav-link active">Trouver un médecin</a></li>
                </ul>
                <div class="nav-actions">
                    <div class="dark-mode-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="dark-mode-checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title" data-aos="fade-up">Trouver un Professionnel de Santé</h1>
                <p class="page-subtitle" data-aos="fade-up" data-aos-delay="100">Accédez à notre réseau de plus de 50 000 partenaires.</p>
            </div>
        </section>

        <section class="map-section">
            <div class="container">
                <div class="map-container-full">
                    <div class="map-filters" data-aos="fade-up">
                        <input type="text" id="location-search" placeholder="Votre ville ou code postal...">
                        <select id="specialty-filter">
                            <option value="">Toutes les spécialités</option>
                            <option value="generalist">Généraliste</option>
                            <option value="dentist">Dentiste</option>
                            <option value="ophthalmologist">Ophtalmologue</option>
                        </select>
                    </div>
                    <div id="map" data-aos="fade-up" data-aos-delay="200"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Assurance Santé Premium. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/new-script.js"></script>
</body>
</html>
